<!DOCTYPE html>

          </div>

      </div>
    </div>
    
    <div class="footer">
      <div class="footer-list">
        <ul>
        <li>ABOUT</li>
        <li>COMMUNITY</li>
        <li>CONTACT</li>
        <li>プライバシーポリシー</li>
